<h2>Machine Monitoring</h2>
<div class="gantt-container">
  <mat-card class="mat-elevation-z8">
    <div>
      <div style="text-align: left; margin-bottom: 50px;">
        <span class="trigger" [owlDateTimeTrigger]="dt1">
          <mat-icon style="vertical-align: text-bottom;" (click)="dt1">date_range</mat-icon>
        </span>
        <input
          [owlDateTime]="dt1"
          [owlDateTimeTrigger]="dt1"
          placeholder="Date Time"
          [selectMode]="'range'"
          style="width:280px; background: #ECEFF4"

          [(ngModel)]="selectedDateRange"
        >

        <mat-form-field style="margin-left: 20px;">
          <mat-label>Time Range</mat-label>
          <mat-select (selectionChange)="selectTimeRange($event.value)">
            <mat-option></mat-option>
            <mat-option [value]="option.id" *ngFor="let option of timeRangeList">{{ option.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <owl-date-time #dt1></owl-date-time>
    </div>
    <div>
      <msi-gantt-control
      [statesTypes]="types"
      [statesLines]="linesFinal"
      (stateSelected)="test($event)"
      (changeDates)="testDates($event)"
      >
      </msi-gantt-control>
    </div>
  </mat-card>
</div>
<div class="info-container">
  <mat-card class="panel-info mat-elevation-z8">
    <h2>Status</h2>
    <div>
      <div class="cell">00h 22min 02 sec</div>
      <div class="table-1">
        <div class="cell-1" [textContent]="startDateText"></div>
        <div class="cell-1" [textContent]="endDateText"></div>
      </div>
      <div class="table-1">
        <div class="cell-1">Codes</div>
        <div class="cell-1"></div>
      </div>
      <div class="table-1">
        <div class="cell-1">J34</div>
        <div class="cell-1">Bocadillo</div>
      </div>
    </div>
  </mat-card>
  <mat-card class="panel-info mat-elevation-z8">
    <h2>Order</h2>
    <div>
      <div class="cell">00h 22min 02 sec</div>
      <div class="table-1">
        <div class="cell-1" [textContent]="startDateText"></div>
        <div class="cell-1" [textContent]="endDateText"></div>
      </div>
      <div class="table-1">
        <div class="cell-1">ORDER</div>
        <div class="cell-1" [textContent]="orderNumber"></div>
      </div>
      <div class="table-1">
        <div class="cell-1">REF</div>
        <div class="cell-1">B13</div>
      </div>
      <div class="table-1">
        <div class="cell-1">Cliente</div>
        <div class="cell-1">---</div>
      </div>
      <div class="table-1">
        <div class="cell-1">Quantity</div>
        <div class="cell-1">120/200</div>
      </div>
      <div class="table-1">
        <div class="cell-1">Percent</div>
        <div class="cell-1">60%</div>
      </div>
    </div>
  </mat-card>
  <mat-card class="panel-info mat-elevation-z8">
    <h2>Products</h2>
    <div>
      <div>
        <div class="cell">00h 22min 02 sec</div>
        <div class="table-1">
          <div class="cell-1" [textContent]="startDateText"></div>
          <div class="cell-1" [textContent]="endDateText"></div>
        </div>
        <div class="table-1">
          <div class="cell-1">ORDER</div>
          <div class="cell-1" [textContent]="orderNumber"></div>
        </div>
        <div class="table-1">
          <div class="cell-1">REF</div>
          <div class="cell-1">B13</div>
        </div>
        <div class="table-1">
          <div class="cell-1">Cliente</div>
          <div class="cell-1">---</div>
        </div>
        <div class="table-1">
          <div class="cell-1">SN</div>
          <div class="cell-1">22</div>
        </div>
        <div class="table-1">
          <div class="cell-1">Unidades</div>
          <div class="cell-1">34</div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
